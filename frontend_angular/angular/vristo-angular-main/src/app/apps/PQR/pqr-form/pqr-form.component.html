<div class="bg-gray-100 min-h-screen py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <div class="px-4 py-5 sm:p-6">
        <h1 class="text-3xl font-extrabold text-center text-gray-900 sm:text-4xl">
          Formulario de PQR
        </h1>
        <p class="mt-2 text-center text-gray-600">
          Por favor, complete todos los campos requeridos
        </p>
      </div>

      <div class="border-t border-gray-200">
        <form [formGroup]="pqrForm" (ngSubmit)="onSubmit()" class="space-y-6 px-4 py-5 sm:p-6">
          
          <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
            <div class="sm:col-span-1">
              <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha de la PQR</label>
              <div class="mt-1">
                <form [formGroup]="form1">
                  <input 
                    type="text" 
                    mwlFlatpickr 
                    formControlName="date1" 
                    [options]="basic" 
                    class="form-select form-select-sm text-white-dark"
                    placeholder="Seleccione una fecha"
                  />
                </form>
              </div>
            </div>

            <div class="sm:col-span-1">
              <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
              <div class="mt-1">
                <select
                  id="prioridad"
                  name="prioridad"
                  required
                  class="form-select form-select-sm text-white-dark"                >
                  <option value="" disabled selected>Seleccione una prioridad</option>
                  <option value="alta">Alta</option>
                  <option value="media">Media</option>
                  <option value="baja">Baja</option>
                </select>
              </div>
            </div>
          </div>

          <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
            <div class="mt-1">
              <textarea
                id="descripcion"
                [(ngModel)]="pqr.descripcion"
                name="descripcion"
                rows="4"
                required
                class="form-select form-select-sm text-white-dark"
                placeholder="Escriba aquí su descripción..."
              ></textarea>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Adjunte documento</label>
            <div class="mt-1">
              <div class="custom-file-container" data-upload-id="myFirstImage"></div>
            </div>
            
          </div>

          <div class="pt-5">
            <div class="flex justify-end">
              <button
                type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                Enviar PQR
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
